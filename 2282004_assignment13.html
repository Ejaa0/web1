<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        function validateForm() {

            let x = document.forms["myForm"]["fname"].value;
            let email = document.forms["myForm"]["email"].value;
            let username = document.forms["myForm"]["username"].value;
            let password = document.forms["myForm"]["password"].value;
            let gender = document.forms["myForm"]["gender"].value;
            let religion = document.forms["myForm"]["religion"].value;
            let address = document.forms["myForm"]["address"].value;
            let hobbies = document.forms["myForm"]["hobbies"].value;


            if (x == "") {
                alert("Name must be filled out");
                return false;
            } else if (email == "") {
                alert("Email must be filled out")
                return false;
            } else if (username == "") {
                alert("Username must be filled out")
                return false;
            } else if (password == "") {
                alert("Please add your password")
                return false;
            } else if (gender == "") {
                alert("Please choose your gender")
                return false;
            } else if (religion == "") {
                alert("Please choose your religion")
                return false;
            } else if (address == "") {
                alert("Address must be filled out")
                return false;
            } else if (hobbies == "") {
                alert("Please choose your hobbies")
                return false;
            } else {
                return false;
            }
        }
    </script>
</head>

<body>
    <h1>Javascrip Validation</h1>

    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        Name : <input type="text" name="fname"><br><br>
        
        Email : <input type="text" name="email"><br><br>

        Username : <input type="text" name="username"><br><br>

        Password : <input type="password" name="password"><br><br>

        Gender : <input type="radio" name="radio" id="gender">Male
        <input type="radio" name="radio" id="gender">Female <br><br>

        Religion : <select name="select-box" id="religion">
            <option value="0">Select Religion</option>
            <option value="1">Chiristian</option>
            <option value="2">Muslim</option>
            <option value="3">Buddha</option>
            <option value="4">Konghucu</option>
            <option value="5">Hindu</option>
        </select><br><br>

        Address : <textarea name="kotak" id="address" cols="40" rows="7"></textarea><br><br>

        Hobbies : <input type="checkbox" name="hobbies" id="hobbies">Playing Online Games
        <input type="checkbox" name="hobbies" id="hobbies">Playing Basketball
        <input type="checkbox" name="hobbies" id="hobbies">Badminton
        <input type="checkbox" name="hobbies" id="hobbies">Swiming
        <input type="checkbox" name="hobbies" id="hobbies">Gardening <br><br>

        <input type="submit" value="save">
    </form>
</body>

</html>
