<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML Links</title>
    </head>
    <body>


        <h2>Absolute URLs</h2>
        <p><a href="https://google.com">google.com</a><br>
        <p><a href="https://unai.edu">unai.edu</a><br>
        
            <h2>Relative URL</h2>
            <p><a href="Hello.html">hello.html</a></p>
            <p><a href="list.html">lists.html</a></p>
            <p><a href="links.html">links.html</a></p>
    </body>
</html>
