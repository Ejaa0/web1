<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A Very Simple JS Calculator</h1>
    <label for="">Input</label>
    <input type="number" id="angka1">
    <label for=""></label>
    <select name="" id="menu">
        <option id="ftambah"value="">+</option>
        <option id="fkurang"value="">-</option>
        <option id="fkali"value="">*</option>
        <option id="fbagi"value="">/</option>

    </select>
    <input type="number" id="angka2"><br><br>
    <label for="">Hasil</label>
    <input type="text" id="hasil">

    <button onclick="ftambah()">Tambah</button>
    <button onclick="fkurang()">Kurang</button>
    <button onclick="fkali()">Kali</button>
    <button onclick="fbagi()">Bagi</button>


    <script>
        let angka1 = document.getElementById("angka1");
        let angka2 = document.getElementById("angka2");
        let hasil =  document.getElementById("hasil");

        function ftambah() {
            hasil.value = Number(angka1.value) +Number (angka2.value);
        }

        function fkurang() {
            hasil.value = Number(angka1.value) -Number (angka2.value);
        }

        function fkali() {
            hasil.value = Number(angka1.value) *Number (angka2.value);
        }

        function fbagi() {
            hasil.value = Number(angka1.value) /Number (angka2.value);
        }

        
    </script>
    
</body>
</html>
